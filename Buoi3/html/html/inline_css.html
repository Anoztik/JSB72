<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h1 style="color: red; background-color: aquamarine;">ABC</h1>
    <p style="font-weight: 700; front-size: 50px; text-tranform: capitalize">
        abc abc abc
    </p>
    <p style="text-decoration: line-through">this is a line</p>
    <p style="text-decoration: underline wavy blue 5px">this is a line</p>
    <p style="text-decoration: overline underline">this is a line</p>
    <p style="line-height: 50px; backgound-color: aqua">this is a line</p>
</body>
</html>
